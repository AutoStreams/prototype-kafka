# https://github.com/MathieuSoysal/Javadoc-publisher.yml
name: Deploy Javadoc

on:
  push:
    branches: [ master, release-*, develop, feature/javadoc]
  pull_request:
    branches: [ master, release-*, develop ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.0.3
          working-directory: javadoc
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: gh-pages
          java-version: 17